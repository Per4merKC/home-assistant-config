---
id: system
title: System
icon: mdi:settings
cards:
  - type: custom:tracker-card
  - type: vertical-stack
    cards:
      - type: picture-entity
        entity: camera.ip_webcam
      - type: glance
        columns: 6
        show_name: false
        entities:
          - entity: switch.ip_webcam_focus
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - entity: switch.ip_webcam_front_facing_camera
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - entity: switch.ip_webcam_night_vision
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - entity: switch.ip_webcam_overlay
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - entity: switch.ip_webcam_torch
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - entity: switch.ip_webcam_video_recording
            tap_action:
              action: toggle
            hold_action:
              action: more-info
  - type: entities
    title: Raspberry Pi
    show_header_toggle: false
    entities:
      - sensor.processor_use
      - sensor.memory_free
      - sensor.disk_free
      - sensor.last_boot
      - sensor.ssl_certificate_expiry
      - type: divider
      - sensor.uptime
      - sensor.version_current
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.printer_yellow
            unit: "%"
            severity:
              green: 40
              yellow: 20
              red: 10
          - type: gauge
            entity: sensor.printer_yellow
            unit: "%"
            severity:
              green: 40
              yellow: 20
              red: 10
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.printer_magenta
            unit: "%"
            severity:
              green: 40
              yellow: 20
              red: 10
          - type: gauge
            entity: sensor.printer_black
            unit: "%"
            severity:
              green: 40
              yellow: 20
              red: 10
